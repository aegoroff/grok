name: CI Build

env:
  GITHUB_REF: "${{ github.ref }}"
  APR_HOME16: ${{ github.workspace }}\APR\
  RELEASE_DIR: artifacts
  RELEASE_BIN: grok
  BUILD_CONFIGURATION: Release
  WINDOWS_TARGET: x86_64-pc-windows-msvc
  MACOS_TARGET: x86_64-apple-darwin
  LINUX_TARGET: x86_64-unknown-linux-gnu
  LINUX_TARGET_MUSL: x86_64-unknown-linux-musl
  RELEASER_VER: 0.11.2

on:
  push:
    branches:
      - master
      - develop
    tags:
      - "v*" # Run when tag matches v*, i.e. v1.0, v20.15.10
  pull_request:
    branches: [ master ]

jobs:
  build_windows:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Query version number
        id: get_version
        shell: bash
        run: |
          echo "using version tag ${GITHUB_REF:11}"
          echo ::set-output name=version::"${GITHUB_REF:11}"
      - name: Install Winflexbison
        run: |
          choco install winflexbison
      - name: Download APR
        run: |
          curl -L  -o apr-vs2022.zip "https://drive.google.com/uc?export=download&id=1S0K5zTTn-Y_X2Di1racXPy4yLQ0kwHT4"
          7z x -o${{ env.APR_HOME16 }} apr-vs2022.zip
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.3.1
        with:
          msbuild-architecture: x64
          vs-version: '17.7'
      - name: Build
        uses: lukka/run-cmake@v3
        with:
          cmakeListsOrSettingsJson: CMakeListsTxtAdvanced
          cmakeListsTxtPath: ${{ github.workspace }}\CMakeLists.txt
          cmakeBuildType: ${{ env.BUILD_CONFIGURATION }}
          buildWithCMakeArgs: "-- -v:n -p:Configuration=Release"
          buildDirectory: ${{ runner.temp }}\build
          buildWithCMake: true
          cmakeAppendedArgs: '-DCMAKE_BUILD_TYPE=${{ env.BUILD_CONFIGURATION }} -Ax64'
        env:
          GROK_VERSION: ${{ steps.get_version.outputs.VERSION }}
      - name: Unit Tests
        working-directory: ${{ runner.temp }}\build
        run: ctest -C ${{ env.BUILD_CONFIGURATION }} -VV
      - name: Create artifact directory
        run: mkdir ${{ env.RELEASE_DIR }}
      - name: Packaging
        working-directory: ${{ runner.temp }}\build
        run: cpack
      - name: Copy artefacts
        shell: bash
        run: cp -v ./bin/*.gz ./${{ env.RELEASE_DIR }}/
      - uses: actions/upload-artifact@v3
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          name: windows
          path: .\${{ env.RELEASE_DIR }}

  build_linux:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [ gnu, musl ]

    steps:
      - uses: actions/checkout@v4
      - name: Query version number
        id: get_version
        shell: bash
        run: |
          echo "using version tag ${GITHUB_REF:11}"
          echo ::set-output name=version::"${GITHUB_REF:11}"
      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0
      - name: Build
        run: |
          chmod +x ./linux_build.sh
          ./linux_build.sh ${{ matrix.abi }}
        env:
          GROK_VERSION: ${{ steps.get_version.outputs.VERSION }}
      - name: Create artifact directory
        run: mkdir ${{ env.RELEASE_DIR }}
      - name: Packaging
        run: cp -v ./bin/*.gz ./${{ env.RELEASE_DIR }}/
      - uses: actions/upload-artifact@v3
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          name: linux_${{ matrix.abi }}
          path: ./${{ env.RELEASE_DIR }}

  build_macos:

    runs-on: macos-11

    steps:
      - uses: actions/checkout@v4
      - name: Query version number
        id: get_version
        shell: bash
        run: |
          echo "using version tag ${GITHUB_REF:11}"
          echo ::set-output name=version::"${GITHUB_REF:11}"
      - name: install tools and libs
        run: |
          brew install apr
          brew install apr-util
          brew install flex
          brew install bison
      - name: Build
        uses: lukka/run-cmake@v3
        with:
          cmakeListsOrSettingsJson: CMakeListsTxtBasic
          cmakeListsTxtPath: ${{ github.workspace }}/CMakeLists.txt
          cmakeBuildType: ${{ env.BUILD_CONFIGURATION }}
          buildWithCMakeArgs: "-- -v"
          buildDirectory: ${{ runner.temp }}/build
          buildWithCMake: true
        env:
          APR_HOME: /usr/local/opt/
          CMAKE_INCLUDE_PATH: /usr/local/opt/flex/include
          CMAKE_LIBRARY_PATH: /usr/local/opt/flex/lib;/usr/local/opt/bison/lib
          GROK_VERSION: ${{ steps.get_version.outputs.VERSION }}
      - name: Unit Tests
        working-directory: ${{ runner.temp }}/build
        run: ctest -C ${{ env.BUILD_CONFIGURATION }} -VV
      - name: Create artifact directory
        run: mkdir ${{ env.RELEASE_DIR }}
      - name: Packaging
        run: |
          (cd ${{ runner.temp }}/build && cpack)
          cp -v ./bin/*.gz ./${{ env.RELEASE_DIR }}/
      - uses: actions/upload-artifact@v3
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          name: macos
          path: ./${{ env.RELEASE_DIR }}

  build_macos_arm:

    runs-on: macos-13-large

    steps:
      - uses: actions/checkout@v4
      - name: Query version number
        id: get_version
        shell: bash
        run: |
          echo "using version tag ${GITHUB_REF:11}"
          echo ::set-output name=version::"${GITHUB_REF:11}"
      - name: install tools and libs
        run: |
          brew install apr
          brew install apr-util
          brew install flex
          brew install bison
      - name: Build
        uses: lukka/run-cmake@v3
        with:
          cmakeListsOrSettingsJson: CMakeListsTxtBasic
          cmakeListsTxtPath: ${{ github.workspace }}/CMakeLists.txt
          cmakeBuildType: ${{ env.BUILD_CONFIGURATION }}
          buildWithCMakeArgs: "-- -v"
          buildDirectory: ${{ runner.temp }}/build
          buildWithCMake: true
        env:
          APR_HOME: /usr/local/opt/
          CMAKE_INCLUDE_PATH: /usr/local/opt/flex/include
          CMAKE_LIBRARY_PATH: /usr/local/opt/flex/lib;/usr/local/opt/bison/lib
          GROK_VERSION: ${{ steps.get_version.outputs.VERSION }}
      - name: Unit Tests
        working-directory: ${{ runner.temp }}/build
        run: ctest -C ${{ env.BUILD_CONFIGURATION }} -VV
      - name: Create artifact directory
        run: mkdir ${{ env.RELEASE_DIR }}
      - name: Packaging
        run: |
          (cd ${{ runner.temp }}/build && cpack)
          cp -v ./bin/*.gz ./${{ env.RELEASE_DIR }}/
      - uses: actions/upload-artifact@v3
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          name: macos_arm
          path: ./${{ env.RELEASE_DIR }}

  generate-changelog:
    name: Generate changelog
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    outputs:
      release_body: ${{ steps.git-cliff.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate a changelog
        uses: orhun/git-cliff-action@main
        id: git-cliff
        with:
          config: cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: CHANGES.md

  release:
    name: GitHub Release
    needs: [ build_windows, build_macos, build_macos_arm, build_linux, generate-changelog ]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Query version number
        id: get_version
        shell: bash
        run: |
          echo "using version tag ${GITHUB_REF:11}"
          echo ::set-output name=version::"${GITHUB_REF:11}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: ${{ steps.get_version.outputs.VERSION }}
          body: "${{ needs.generate-changelog.outputs.release_body }}"

      - name: Download Linux GNU tarball
        uses: actions/download-artifact@v3
        with:
          name: linux_gnu
          path: linux_gnu

      - name: Download Linux MUSL tarball
        uses: actions/download-artifact@v3
        with:
          name: linux_musl
          path: linux_musl

      - name: Download Windows zip
        uses: actions/download-artifact@v3
        with:
          name: windows
          path: windows

      - name: Download MacOS zip
        uses: actions/download-artifact@v3
        with:
          name: macos
          path: macos

      - name: Create fake Cargo.toml
        run: |
          cat >Cargo.toml <<EOL
          [package]
          name = "${{ env.RELEASE_BIN }}"
          version = "${{ steps.get_version.outputs.VERSION }}"
          description = "Regular expressions macro engine. GROK is a tool like UNIX grep on steroids"
          authors = ["egoroff <egoroff@gmail.com>"]
          homepage = "https://github.com/aegoroff/grok"
          license = "MIT"
          EOL

      - name: Download Releaser
        run: |
          curl -L  -o releaser.tar.gz https://github.com/aegoroff/releaser/releases/download/${{ env.RELEASER_VER }}/releaser-${{ env.RELEASER_VER }}-x86_64-unknown-linux-musl.tar.gz
          tar -xf releaser.tar.gz
      - name: Create brew formula
        run: ${{ github.workspace }}/releaser b -c . -b https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/ -l './linux/' -m './macos/' -u ${{ env.RELEASE_BIN }}.rb
      - name: Publish brew formula
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.GH_TOKEN }}
        with:
          github_server: 'github.com'
          source_file: ${{ env.RELEASE_BIN }}.rb
          destination_repo: 'aegoroff/homebrew-tap'
          user_email: 'egoroff@email.com'
          user_name: 'aegoroff'
          commit_message: "release: ${{ steps.get_version.outputs.VERSION }}"

      - name: Create scoop json
        run: ${{ github.workspace }}/releaser s -c . -b https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/ -i './windows/' -e ${{ env.RELEASE_BIN }}.exe -u ${{ env.RELEASE_BIN }}.json
      - name: Publish scoop json
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.GH_TOKEN }}
        with:
          github_server: 'github.com'
          source_file: ${{ env.RELEASE_BIN }}.json
          destination_repo: 'aegoroff/scoop-bucket'
          user_email: 'egoroff@email.com'
          user_name: 'aegoroff'
          commit_message: "release: ${{ steps.get_version.outputs.VERSION }}"

      - name: Release Linux GNU tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./linux_gnu/${{ env.RELEASE_BIN }}-${{ steps.get_version.outputs.VERSION }}-${{ env.LINUX_TARGET }}.tar.gz
          asset_content_type: application/gzip
          asset_name: ${{ env.RELEASE_BIN }}-${{ steps.get_version.outputs.VERSION }}-${{ env.LINUX_TARGET }}.tar.gz

      - name: Release Linux MUSL tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./linux_musl/${{ env.RELEASE_BIN }}-${{ steps.get_version.outputs.VERSION }}-${{ env.LINUX_TARGET_MUSL }}.tar.gz
          asset_content_type: application/gzip
          asset_name: ${{ env.RELEASE_BIN }}-${{ steps.get_version.outputs.VERSION }}-${{ env.LINUX_TARGET_MUSL }}.tar.gz

      - name: Release Windows zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./windows/${{ env.RELEASE_BIN }}-${{ steps.get_version.outputs.VERSION }}-${{ env.WINDOWS_TARGET }}.tar.gz
          asset_content_type: application/gzip
          asset_name: ${{ env.RELEASE_BIN }}-${{ steps.get_version.outputs.VERSION }}-${{ env.WINDOWS_TARGET }}.tar.gz

      - name: Release MacOS tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./macos/${{ env.RELEASE_BIN }}-${{ steps.get_version.outputs.VERSION }}-${{ env.MACOS_TARGET }}.tar.gz
          asset_content_type: application/gzip
          asset_name: ${{ env.RELEASE_BIN }}-${{ steps.get_version.outputs.VERSION }}-${{ env.MACOS_TARGET }}.tar.gz
